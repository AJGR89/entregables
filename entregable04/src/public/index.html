<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 04 - AJGR89</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h1>Agregar Productos</h1>
    <div class="container">
        <form action="/api/productos" method="post">
            <div class="form-group">
                <label for="title">Nombre:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Ej: taladro, silla, etc">
            </div>
            
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="text" id="price" name="price" class="form-control" placeholder="Ej: 2000">
            </div>
    
            <div class="form-group">
                <label for="thumbnail">URL:</label>
                <input type="text" id="thumbnail" name="thumbnail" class="form-control" placeholder="https://http2.mlstatic.com/D_NQ_NP_896351-MLA40518149904_012020-O.webp">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

</body>

</html>
